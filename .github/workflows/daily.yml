name: Daily Job Search

on:
  schedule:
    # 20:30 UTC = 7:00 AM Adelaide (ACDT, UTC+10:30) â€” summer
    # Adjust to 21:30 UTC in winter (ACST, UTC+9:30)
    - cron: '30 20 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  job-search:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          # Need write permission to push dedup state back
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run JobRadar
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: "587"
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
        run: python -m jobradar run

      - name: Save dedup state back to repo
        run: |
          git config user.name "JobRadar Bot"
          git config user.email "jobradar-bot@users.noreply.github.com"
          git add data/seen_jobs.json
          git diff --staged --quiet || git commit -m "chore: update dedup state $(date -u +%Y-%m-%d)"
          git push
